<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>

<body>
    <header>
        <h1>ETCH-A-SKETCH</h1>
    </header>
    <main>
        <section class="controls">
            <input type="color" name="color" id="color">
            <div class="mode-selection">
                <button type="button" class="single-color" value="same">Same Color</button>
                <button type="button" class="random-color" value="random">Random Color</button>
                <button type="button" class="eraser" value="eraser">Eraser</button>
                <button type="button" class="clear" value="clear">Clear</button>
            </div>
            <div class="grid-size-controller">
                <input type="range" name="grid-size" id="grid-size" min="4" max="64">
                <span class="grid-size-display"></span>
            </div>
        </section>
        <div class="container"></div>
    </main>
    <footer>
        <p>Project by <a href="https://github.com/Ashish-Krishna-K">Ashish-Krishna-K</a></p>
        <p>Design inspired by <a href="https://michalosman.github.io/etch-a-sketch/">michalosman</a></p>
    </footer>
</body>

</html>
