<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <header>
        <h1>ETCH-A-SKETCH</h1>
    </header>
    <main>
        <section class="controls">
            <input type="color" name="color" id="color">
            <div class="mode-selection">
                <button type="button" class="single-color">Same Color</button>
                <button type="button" class="random-color">Random Color</button>
                <button type="button" class="eraser">Eraser</button>
                <button type="button" class="clear">Clear</button>
            </div>
            <input type="range" name="grid-size" id="grid-size">
        </section>
        <div class="container"></div>
    </main>
    <footer>
        <p>Project by Ashish-Krishna-K</p>
    </footer>
</body>
</html>
